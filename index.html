<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar estas perguntas sobre idiomas?</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="intro py-3 bg-warning text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4 main-title">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-info">Você consegue acertar estas perguntas sobre idiomas?</h2>
      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. O que significa 'guten morgen' em alemão?</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" class="F" value="A" checked>
              Como está
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" class="F" value="B" >
              Me desculpe
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" class="F" value="C" >
              Muito obrigado
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" class="T" value="D">
              Bom dia
            </label>
          </div>
        </div>
        
        <div class="my-5">
          <p class="lead font-weight-normal">2. Como se diz grávida em espanhol?</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" class='F' value="A" checked>
              Borracha
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" class="F" value="B" >
              Ojerosa
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" class="T" value="C" >
              Embarazada
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" class='F' value="D">
              Desquiciada
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. O que significa 'pretend' em inglês?</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" class='T' value="A" checked>
              Fingir
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" class='F' value="B" >
              Apreciar
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" class='F' value="C" >
              Preferir
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" class='F' value="D">
              Pretender
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Quantos e quais países possuem o português como língua oficial?</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" class='F' value="A" checked>
              7 Países: Portugal, Angola, Brasil, Canárias, Marrocos, Moçambique e Cabo Verde.
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" class='T' value="B">
               9 países: Brasil, Angola, Moçambique, Portugal, Guiné-Bissau, Timor-Leste, Guiné Equatorial, Cabo Verde e São Tomé e Príncipe.
          </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" class='F' value="C">
              6 Países: Portugal, Brasil, Canárias, Marrocos, Moçambique e Cabo Verde.
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" class='F' value="D">
              5 Países: Portugal, Angola, Brasil, Moçambique e Cabo Verde.
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn btn-outline-danger">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
